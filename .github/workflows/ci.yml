name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 0

      - name: Show Ruby / Bundler info (diagnostics)
        run: |
          ruby -v
          gem -v
          bundle -v
          echo "---- Bundler env ----"
          bundle env || true

      - name: Install gems explicitly
        run: |
          bundle install --jobs 4 --retry 3

      - name: Print Gemfile and Gemfile.lock (for debugging)
        run: |
          echo "---- Gemfile ----"
          sed -n '1,200p' Gemfile || true
          echo "---- Gemfile.lock ----"
          sed -n '1,200p' Gemfile.lock || true

      - name: Build with Jekyll (verbose)
        run: |
          bundle exec jekyll build --trace --verbose
